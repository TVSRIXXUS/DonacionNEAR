  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>DONACION</h2>
      <p class="lead">Propuesta hecha para beneficiar personas</p>
    </div>
    <form id="donationForm" onsubmit="handleDonation(event)"></form>
    <div class="col-md-3">
        <label for="amount">Monto de la Donación:</label><!-- Mensaje hacerca de la donacion-->
        <input type="number" id="amount" step="0.01" required><!-- El usuario ingresa cantidad para depositar -->
      <div class="invalid-feedback">
        code required<!-- requerimento, no debe de estar vacio el campo -->
      </div>
    </div>

    <div class="col-md-3">
        <label for="walletAddress">Dirección de la Billetera:</label><!--  -->
        <input type="text" id="walletAddress" required><!-- Pido direccion de la villetera electronica a la que se depositara near -->
    
      <div class="invalid-feedback">
        code required<!-- requerimento, no debe de estar vacio el campo -->
      </div>
    </div>
  <hr class="my-4">
  <button class="w-100 btn btn-primary btn-lg" type="submit">Realizar Donación</button><!-- Envio datos a donacion dontaion-->
</form>
</main>
